<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Landing Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg" />

  <!-- Fonts -->
  <link
   href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600&display=swap"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap"
   rel="stylesheet"
  />

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Bootstrap 5 CSS -->
  <link
   rel="stylesheet"
   href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
 </head>

 <body>
  <!-- Navbar -->
  <nav class="navbar" aria-label="offcanvas navbar">
   <div class="container">
    <a class="navbar-brand" href="">Blog</a>
    <button
     class="navbar-toggler"
     type="button"
     data-bs-toggle="offcanvas"
     data-bs-target="#offcanvasNavbarLight"
     aria-controls="offcanvasNavbarLight"
    >
     <span class="navbar-toggler-icon"></span>
    </button>
    <div
     class="offcanvas offcanvas-end"
     tabindex="-1"
     id="offcanvasNavbarLight"
     aria-labelledby="offcanvasNavbarLightLabel"
    >
     <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Menu</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="offcanvas"
       aria-label="Close"
      ></button>
     </div>
     <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
       <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="">Home</a>
       </li>
       <li class="nav-item dropdown">
        <a
         class="nav-link dropdown-toggle"
         href="#"
         role="button"
         data-bs-toggle="dropdown"
         aria-expanded="false"
        >
         Article
        </a>
        <ul class="dropdown-menu">
         <li><a class="dropdown-item" href="">Action</a></li>
         <li><a class="dropdown-item" href="">Another action</a></li>
         <li><a class="dropdown-item" href="">Something else here</a></li>
        </ul>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="">Link</a>
       </li>
      </ul>
     </div>
    </div>
   </div>
  </nav>
  <!-- End Navbar -->

  <!-- Bootstrap 5 JS -->
  <script src="./node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
