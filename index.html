<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog | Landing Page</title>

        <!-- BS5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
        />

        <!-- My CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-md navbar-light bg-light"
            aria-label="Offcanvas navbar large"
        >
            <div class="container">
                <a class="navbar-brand" href="">Your Logo</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end text-bg-dark"
                    tabindex="-1"
                    id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                            Offcanvas
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto me-auto">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href=""
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href=""
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Article
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href=""
                                            ><i class="bi bi-laptop me-2"></i>
                                            Technology</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            ><i class="bi bi-bezier me-2"></i>
                                            Design</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            ><i
                                                class="bi bi-briefcase me-2"
                                            ></i>
                                            Business</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            ><i
                                                class="bi bi-controller me-2"
                                            ></i>
                                            Games</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            ><i class="bi bi-hospital me-2"></i>
                                            Health</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center py-1 my-1">
                            <a class="ms-3 text-black" href="">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a class="ms-3 text-black" href="">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a class="ms-3 text-black" href="">
                                <i class="bi bi-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Navbar End -->

        <!-- Hero -->
        <div class="container text-center">
            <div class="hero-heading">
                <h1>Welcome to our Blog</h1>
            </div>
            <div class="mouse_move">
                <img
                    id="img1"
                    src="./assets/img/logo.svg"
                    class="mouse"
                    value="10"
                    alt="Rank Master"
                />
                <img
                    id="img2"
                    src="./assets/img/logo.svg"
                    class="mouse"
                    value="-1"
                    alt="Rank Grandmaster"
                />
            </div>
        </div>
        <!-- Hero End -->

        <!-- BS5 JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <!-- Jquery JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 10,
                grabCursor: true,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        </script>

        <!-- My JS -->
        <script src="./assets/js/dropdown.js"></script>
        <script src="./assets/js/moving.js"></script>
    </body>
</html>
